parameters:
    bender.jcvd:
        - Tu regardes à l'intérieur de toi et tu deviens aware of your own body!
        - Les plantes par exemple, qui n'ont pas de mains, et pas d'oreilles, elles sentent les choses, les vibrations , elles sont plus wares que les autres species
        - Entre toi et moi il y a un produit qui s'appelle un produit, et c'est un produit qui s'appelle l'oxygéne, alors si tu fais ça (inspiration/expiration) comme ça, tu vis, mais si je tue l'oxygéne comme sur la lune, tu meurs !!
        - Une vache, ça te bouffe trois hectares, moi, avec trois hectares, je te fais deux mille kilos de riz... avec trois hectares, je te nourris Avignon, tu vois...
        - Une femme qui est enceinte, par exemple, elle est aware qu'elle attend un enfant ...
        - Un replicant quand il naît, il est physically formé comme un gars de 40 ans, mais son brain... comment on dit ? son computer brain ? son cerveau, il faut qu'il absorbe tout ce qu'il y a autour, qu'il voie les couleurs, qu'il touche comment sont les choses, il est aware...
        - Une noisette, j'la casse entre mes fesses tu vois...
        - Le monde est composé de fléches et de molécules, et d'électricité, comme le Big-Bang tu vois, et tout ça ensemble, ça forme l'Univers.
        - Quand je vois un enfant qui est moitié Belge, moitié Viét-Cong, et qui est mon enfant, tu vois..., c'est..., c'est..., c'est mon Dieu quoi.
        - Au début pour faire l'amour..., et je ne parle pas que de sexe..., il faut étre physical, mais ensuite, il faut étre plus mental, et aprés quand tu as un enfant, il faut étre spiritual pour bien l'élever.
        - Ce n'est pas moi qui parle...c'est nous qui parlons.
        - On n'a pas la méme perception du temps selon les species, c'est ce qui fait que je peux passer a main entre toi et moi comme ça , parce que pour l'oxygéne, une seconde, c'est peut-étre dix secondes, et pour le béton, une seconde, c'est peut-étre un milliéme de seconde..
        - Je suis fascine par l'air. Si on enlevait l'air du ciel, tous les oiseaux tomberaient par terre....Et les avions aussi.... En méme temps l'air tu peux pas le toucher...ça existe et ca existe pas...Ca nourrit l'homme sans qu'il ait faim...It's magic...L'air c'est beau en méme temps tu peux pas le voir, c'est doux et tu peux pas le toucher... L'air c'est un peu comme mon cerveau...
        - La vie c'est quelque chose de trés fort et de trés beau.... La vie ap partient a tous les vivants. It's both a dream and a feeling. C'est etre ce que nous ne sommes pas sans le rester. La vie c'est mourir aussi....Et mourir c'est vraiment strong...c'est rester en vie au delé de la mort...Tous ceux qui sont morts n'ignorent pas de le savoir
        - La drogue, faut pas toucher, c'est sérieux... Moi j'ai touché, j'ai perdu le touch, j'avais plus le feeling de la vie... Ma brain était é l'envers dans ma téte. La drogue, c'est comme quand tu close your eyes et que tu traverses la rue...
        - J'adore les cacahuétes. Tu bois une biére et tu en as marre du goét. Alors tu manges des cacahuétes. Les cacahuétes c'est doux et salé, fort et tendre, comme une femme. Manger des cacahuétes, it's a really strong feeling. Et aprés tu as de nouveau envie de boire de la biére. Les cacahuétes c'est le mouvement perpétuel é la portée de l'homme
