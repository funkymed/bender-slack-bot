parameters:
    bender.citation:
        - "*Enrique Iglesias* : Je suis encore vierge."
        - "*Gillian Anderson* : Les gens me traitent généralement comme si jéétais trés intelligente et je le suis vraiment moins qu'elle. Scully est intelligente d'une façon insensée."
        - "*Woody Allen* : Je ne veux pas devenir immortel par mon travail, je veux le devenir en ne mourant jamais."
        - "*Michael Douglas* : Et pour rêver, je vais sur arielsands.com, c'est le site de l'hôtel dont je suis copropriétaire aux Bermudes."
        - "*Tiffani Thiessen* : Il y a tellement de choses pourries dans ce monde que si j'ai réussi à donner le sourire à une petite fille ou un petit garçon, alors j'aurais fait mon travail."
        - "*Claire Forlani* : Rencontre avec Joe Black) Ce n'est pas comme si j'embrassais Brad Pitt, j'embrassais LA MORT."
        - "*Emmanuelle Seigner* : (A propos du tournage de sa scéne d'amour avec Johnny Depp dans *La Neuviéme Porte*) On était tous les deux assez mal à l'aise. Mais une fois saouls, ça n'a plus été aussi difficile."
        - "*Michelle Pfeiffer* : J'avais l'habitude de fumer deux paquets par jour et je détestais être avec des non-fumeurs. Je ne me considérais jamais comme une non-fumeuse parce que j'ai toujours trouvé que les fumeurs étaient les personnes les plus intéressantes dans les dîners."
        - "*Julia Roberts* : J'adore porter des chapeaux. Et pour quelqu'un qui a les cheveux sales, c'est un bon accessoire!"
        - "*Jenifer* : Contrairement à ce qu'ont prétendu certains journaux, je ne passe pas mes nuits en boéte à boire du champagne."
        - "*Vanessa Demouy* : Ca me plaît d'être épinglée dans la cabine des camionneurs."
        - "*Linda Evangelista* : Je peux faire tout ce que vous voulez que je fasse tant que je n'ai pas à parler."
        - "*Vanessa Paradis* : Je ne change pas quand je suis pareille."
        - "*Jean-Claude Van Damme* : Ma devise, c'est toujours: se recréer. Il faut se recréer...pour recréer...a better you. Et ça, c'est trés dur ! Et, et , et,et....c'est trés facile en même temps."
        - "*Gérard Jugnot* : Le cinéma doit être une fête, pas une couillonade."
        - "*Cindy Crawford* : (A propos de son histoire avec Richard Gere) Richard avait 40 ans, il voulait vivre dans une tente en Inde j'avais 22 ans et je voulais une famille et une clôture blanche."
        - "*Gérard Jugnot* : Je suis mi-tout. Je suis mi-révo, mi-réac, mi-con, mi-pas-con. C'est mon personnage, je m'en sers pour ouvrir ma gueule sur les planches comme dans la vie courante"
        - "*Will Smith* : Je me donne dix ans pour être président des Etats-Unis."
        - "*Leonardo DiCaprio* : J'ai toujours voulu interpréter des gens dont la vie ait un contenu ou un sens trés fort. Ce qui ne veut pas dire que je sois torturé, pas du tout. D'autant que j'adore plaisanter et avoir du fun sur le plateau."
        - "*Britney Spears* : J'appelle toujours ma cousine parce que nous sommes trés proches. Nous sommes presque comme des soeurs et nous sommes aussi proches parce que nos méres sont soeurs."
        - "*Sharon Stone* : J'aime bien conduire avec les genoux. C'est le seul moyen que j'ai trouvé pour me mettre du rouge à lévres et téléphoner en méme temps."
        - "*Alain Delon* : Je ne dis pas que je détiens la vérité, mais c'est ma pensée: le troisiéme millénaire sera celui de la télévision au détriment du cinéma, qui deviendra au mieux un cinéma intimiste et national, sauf peut-être le cinéma américain."
        - "*Gérard Jugnot* : Je n'ai pas du tout envie d'être aimable avec des fans qui me poursuivent avec leur caméscope ou m'insultent si je ne vais pas prendre un café chez eux."
        - "*Tom Jones* : Quand je chante une chanson d'amour et que je reçois des sous-vétements sur la tête, j'ai horreur de ça. Ca casse vraiment l'ambiance."
        - "*Ophélie Winter* : Je suis la même au Mac Do et à la scéne."
        - "*Héléne Ségara* : Ma passion c'était de chanter, pas devenir bonne ménagére, ni poule de luxe."
        - "*Francis Huster* : Faire l'amour, c'est comme déboucher un évier."
        - "*George Clooney* : Aprés avoir fait One fine day et joué un pédiatre dans Urgences, je n'aurais jamais d'enfant. Je vais plutôt me faire faire une vasectomie."
        - "*Laam* : Je me suis battue. Aujourd'hui, mon producteur dit que je fais du Zidane au féminin."
        - "*Jean-Claude Van Damme* : Mes autres prénoms sont Camille et François. J'aime bien Camille, non ? Ca fait 'old fashion' tu trouves pas ? Ça respire le meuble de Provence."
        - "*Zac Hanson* : Il y a la constipation, et l'amour. Ce sont les deux seuls sentiments partagés par tous. Que ce soit un homme et une femme, un homme et un homme, ou un chien et un chien. Ah oui ?"
